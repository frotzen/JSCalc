    </header>

    <main class="content container">
      <div class="calcContainer" id="main">
        <form id="calcForm">
          <header class="calcHeader">
            <input
              type="text"
              disabled
              id="output"
              class="calcOutput"
              value="0"
            />
          </header>
          <footer class="calcFooter">
            <div class="cbtnGroup">
              <button
                data-type="clear"
                type="reset"
                value="clear"
                class="cbtn cbtn-gray"
              >
                AC
              </button>
              <button
                data-type="operator"
                value="invert"
                class="cbtn cbtn-gray"
              >
                1/x
              </button>
              <button data-type="operator" value="%" class="cbtn cbtn-gray">
                %
              </button>
              <button data-type="operator" value="/" class="cbtn cbtn-gray">
                รท
              </button>
            </div>
            <div class="cbtnGroup">
              <button data-type="operand" value="7" class="cbtn cbtn-darkgray">
                7
              </button>
              <button data-type="operand" value="8" class="cbtn cbtn-darkgray">
                8
              </button>
              <button data-type="operand" value="9" class="cbtn cbtn-darkgray">
                9
              </button>
              <button data-type="operator" value="*" class="cbtn cbtn-gray">
                x
              </button>
            </div>
            <div class="cbtnGroup">
              <button data-type="operand" value="4" class="cbtn cbtn-darkgray">
                4
              </button>
              <button data-type="operand" value="5" class="cbtn cbtn-darkgray">
                5
              </button>
              <button data-type="operand" value="6" class="cbtn cbtn-darkgray">
                6
              </button>
              <button data-type="operator" value="-" class="cbtn cbtn-gray">
                -
              </button>
            </div>
            <div class="cbtnGroup">
              <button data-type="operand" value="1" class="cbtn cbtn-darkgray">
                1
              </button>
              <button data-type="operand" value="2" class="cbtn cbtn-darkgray">
                2
              </button>
              <button data-type="operand" value="3" class="cbtn cbtn-darkgray">
                3
              </button>
              <button data-type="operator" value="+" class="cbtn cbtn-gray">
                +
              </button>
            </div>
            <div class="cbtnGroup">
              <button
                data-type="operator"
                value="negate"
                class="cbtn cbtn-darkgray"
              >
                +/-
              </button>
              <button data-type="operand" value="0" class="cbtn cbtn-darkgray">
                0
              </button>
              <button data-type="operand" value="." class="cbtn cbtn-darkgray">
                .
              </button>
              <button data-type="operator" value="=" class="cbtn cbtn-gray">
                =
              </button>
            </div>
          </footer>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer container-fluid py-3">
